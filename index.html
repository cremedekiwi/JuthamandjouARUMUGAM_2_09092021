<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2ac059c1a5.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="style.css"> 
  </head>
  <body>
    <div id="container">
      <!-- Header -->
      <header>
        <img src="images/logo/Reservia.svg" alt="logo">
        <!-- Menu -->
        <nav>
          <ul>
            <li><a href="#">Hébergements</a></li>
            <li><a href="#">Activités</a></li>
            <li><a href="#" style="color: #0065fc;"><strong>S'inscrire</strong></a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <div>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
          </div>
          <!-- Rechercher -->
          <form>
            <div id="search_container">
              <i class="fas fa-map-marker-alt"></i>
              <input type="search" id="site-search" name="q" aria-label="Search through site content">
              <button>Rechercher</button>
            </div>
            <div id="filter_container">
              <div>
                <h2>Filtres</h2>
              </div>
              <div class="input-icon">
                <i class="fas fa-money-bill-wave"></i>
                <input type="button" value="Economique">
              </div>
              <div class="input-icon">
                <i class="fas fa-child"></i>
                <input type="button" value="Familial">
              </div>
              <div class="input-icon">
                <i class="fas fa-heart"></i>
                <input type="button" value="Romantique">
              </div>
              <div class="input-icon">
                <i class="fas fa-dog"></i>
                <input type="button" value="Animaux autorisés">
              </div>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
